<div class="article">
  <div class="directory">
    <div class="directory-container">    
      <h1>People</h1>
      <h2 style="width:100%;">Leadership</h2>
      {{#each team.members}}
        {{#ifequal this.lead 'yes'}}
          {{> directory member=this}}
        {{/ifequal}}
      {{/each}}
      
      <h2 style="width:100%;">Member Faculty</h2>
      {{#each team.members}}
        {{#ifequal this.lead 'no'}}
          {{> directory member=this}}
        {{/ifequal}}
      {{/each}}
    </div>
  </div>
</div>
