<div class="gallery-team-member">
  <img src="{{member.portraitUrl}}" alt="{{member.name}}" class="team-member-portrait">
  <h2 class="team-member-name">{{member.name}}</h2>
  <p class="team-member-title">
    {{#if member.title}}
      {{member.title}}<br>
    {{/if}}
    IRG {{member.irg}}
  </p>
</div>
